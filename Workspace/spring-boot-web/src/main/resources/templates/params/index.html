<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!--conectamos la vista con el modelo--> 
<head>
<meta charset="UTF-8"/>
<title>Enviar parametros del Request HTTP GET-URL</title>
</head>
<body>
<h1>Enviar parametros del Request HTTP GET-URL</h1>
<ul>
<li>
	<a th:href="@{/params/string(texto='hola mundo')}">/params/string?texto=hola mundo</a>
</li>
<li>
	<a th:href="@{/params/string(texto='Practica Spring')}">/params/string?texto=Practica Spring</a>
</li>
<li>
	<a th:href="@{/params/mixparam(saludo='hola andres',numero=2)}">/params/mixparam?saludo=hola andres&numero=2</a>
</li>
<li>
	<a th:href="@{/params/mixparam-request(saludo='hola andres',numero=2)}">/params/mixparam-request?saludo=hola andres&numero=2</a>
</li>
</ul>
</body>
</html>
